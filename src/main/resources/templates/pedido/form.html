<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro de Pedidos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-sm">
            <h1 class="text-center">Cadastro de Pedidos</h1>
            <form th:action="@{/pedido/save}" th:object="${pedido}" method="POST">
                <div class="mb-3">
                    <input type="hidden" th:field="*{id}">
                    <label for="selectProduto" class="form-label">Produto</label>
                    <select class="form-control" id="selectProduto" th:field="*{produto}">
                        <option th:each="produto : ${produtos}"
                                th:value="${produto.id}"
                                th:text="${produto.nome}">
                            Produto
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inputQuantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="inputQuantidade" th:field="*{quantidade}">
                </div>
                <div class="mb-3">
                    <label for="inputData" class="form-label">Data</label>
                    <input type="date" class="form-control" id="inputData" th:field="*{data}">
                </div>

<!--            VALOR DEVE SER REMOVIDO -->
                <div class="mb-3">
                    <label for="inputValor" class="form-label">Valor</label>
                    <input type="number" step="0.01" class="form-control" id="inputValor" th:field="*{valor}">
                </div>

                <div class="mb-3">
                    <label for="selectStatusPedido" class="form-label">Prioridade</label>
                    <select class="form-control" id="selectStatusPedido" th:field="*{statusPedido}">
                        <option th:each="statusPedido : ${T(br.com.gerenciador.pedidos.demo.enums.StatusPedido).values()}"
                                th:value="${statusPedido}"
                                th:text="${statusPedido}">
                            ABERTO
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
