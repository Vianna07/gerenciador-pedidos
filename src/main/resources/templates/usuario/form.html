<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-sm">
            <h1 class="text-center">Usuario</h1>
            <form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
                <div class="mb-3">
                    <input type="hidden" th:field="*{id}">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" th:field="*{nome}">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="inputEmail" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" th:field="*{telefone}">
                </div>
                <div class="mb-3">
                    <label for="selectTipoUsuario" class="form-label">Tipo de Usuário</label>
                    <select class="form-control" id="selectTipoUsuario" th:field="*{tipoUsuario}">
                        <option th:each="tipoUsuario : ${T(br.com.gerenciador.pedidos.demo.enums.TipoUsuario).values()}"
                                th:text="${tipoUsuario}"
                                th:value="${tipoUsuario}">
                            ALUNO
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
